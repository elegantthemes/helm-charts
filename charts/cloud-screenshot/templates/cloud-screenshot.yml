# Cloud Screenshot Service
apiVersion: v1
kind: Service
metadata:
  name: cloud-screenshot
  namespace: dc-screenshot
spec:
  selector:
    app: cloud-screenshot
  ports:
    - port: 80
      name: http
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-screenshot
  namespace: dc-screenshot
  labels:
    app: cloud-screenshot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloud-screenshot
  template:
    metadata:
      labels:
        app: cloud-screenshot
    spec:
      containers:
        - name: cloud-screenshot
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CLOUD_SCREENSHOT_PATH
              value: '{{ .Values.INSTALL_PATH }}'
            - name: VIRTUAL_HOST
              value: '{{ .Values.VIRTUAL_HOST }}'
            - name: CLOUD_SCREENSHOT_REPO_URL
              value: '{{ .Values.CLOUD_SCREENSHOT_REPO_URL }}'
            - name: IMAGE_VERSION
              value: '{{ .Values.CLOUD_SCREENSHOT_VERSION }}'

          image: '{{ .Values.CLOUD_SCREENSHOT_IMAGE }}'
          livenessProbe:
            exec:
              command:
                - 'bash'
                - '-c'
                - 'SCRIPT_NAME=/healthz'
                - 'SCRIPT_FILENAME={{ .Values.INSTALL_PATH }}/web/healthz.php'
                - 'REQUEST_METHOD=GET'
                - 'cgi-fcgi'
                - '-bind'
                - '-connect'
                - '127.0.0.1:9000'
            periodSeconds: 30
          ports:
            - name: fastcgi
              containerPort: 9000
          readinessProbe:
            exec:
              command:
                - 'bash'
                - '-c'
                - 'SCRIPT_NAME=/healthz'
                - 'SCRIPT_FILENAME={{ .Values.INSTALL_PATH }}/web/healthz.php'
                - 'REQUEST_METHOD=GET'
                - 'cgi-fcgi'
                - '-bind'
                - '-connect'
                - '127.0.0.1:9000'
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 1000m
              memory: 600Mi
          startupProbe:
            exec:
              command:
                - cat
                - {{ .Values.INSTALL_PATH }}/web/healthz.php
            failureThreshold: 30
            periodSeconds: 10
          volumeMounts:
            - name: wordpress
              mountPath: /srv
            - name: config
              mountPath: /config
              readOnly: true

        - name: nginx
          image: 'nginx:1.21.4'
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            periodSeconds: 30
          ports:
            - name: http
              containerPort: 80
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 1000m
              memory: 600Mi
          volumeMounts:
            - name: wordpress
              mountPath: /srv
            - name: nginx-config
              mountPath: /etc/nginx
              readOnly: true
      volumes:
        - name: wordpress
          hostPath:
            path: /srv
            type: DirectoryOrCreate
        - name: config
          secret:
            secretName: secrets
        - name: nginx-config
          configMap:
            name: nginx-config
