apiVersion: v1
kind: ConfigMap
metadata:
  name: ingress-fcgi-params
  namespace: cloud-server
data:
  SCRIPT_FILENAME:    /srv/wordpress/5.4.1$fastcgi_script_name
  REDIRECT_STATUS:    "200"
---

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: cloud-server
  namespace: cloud-server
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: FCGI
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/fastcgi-index: index.php
    nginx.ingress.kubernetes.io/fastcgi-params-configmap: cloud-server/ingress-fcgi-params
    nginx.ingress.kubernetes.io/limit-connections: "10"
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  tls:
    - hosts:
        - {{ .Values.VIRTUAL_HOST }}
      secretName: cloud-server-tls
  rules:
    - host: {{ .Values.VIRTUAL_HOST }}
      http:
        paths:
          - path: /api(/[^/]+)?(/wp-.*)
            backend:
              serviceName: cloud-server
              servicePort: fastcgi
          - path: /api(/[^/]+)?(/.*\.php)
            backend:
              serviceName: cloud-server
              servicePort: fastcgi
          - path: /api(/|$)(.*)
            backend:
              serviceName: cloud-server
              servicePort: fastcgi
