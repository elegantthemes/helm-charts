apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: {{ .Release.Name }}
  ports:
    - port: {{ .Values.PORT }}
      targetPort: {{ .Values.PORT }}
      name: nodejs
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.REPLICAS }}
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        redis-client: 'true'
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - ingress-nginx
              namespaces:
                - ingress-nginx
              topologyKey: kubernetes.io/hostname
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - {{ .Release.Name }}
              namespaces:
                - {{ .Release.Namespace }}
              topologyKey: kubernetes.io/hostname
            - labelSelector:
                matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - cloud-screenshot
              namespaces:
                - dc-screenshot
              topologyKey: kubernetes.io/hostname
      containers:
        - name: {{ .Release.Name }}
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: DEEPHIVE_PATH
              value: {{ .Values.INSTALL_PATH | squote }}
            - name: VIRTUAL_HOST
              value: {{ .Values.VIRTUAL_HOST | squote }}
            - name: DEEPHIVE_REPO_URL
              value: {{ .Values.DEEPHIVE_REPO_URL | squote }}
            - name: IMAGE_VERSION
              value: {{ .Values.DEEPHIVE_VERSION | squote }}
            - name: GIT_REF
              value: {{ .Values.GIT_REF | squote }}

          image: {{ .Values.DEEPHIVE_IMAGE | squote }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.PORT }}
              scheme: HTTP
            periodSeconds: 30
          ports:
            - name: nodejs
              containerPort: {{ .Values.PORT }}
          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.PORT }}
              scheme: HTTP
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: '2'
              memory: {{ .Values.MEMORY_LIMIT | squote }}
          startupProbe:
            exec:
              command:
                - cat
                - {{ .Values.INSTALL_PATH }}/dist/healthz
            initialDelaySeconds: 60
            failureThreshold: 60
            periodSeconds: 5
            timeoutSeconds: 3
          volumeMounts:
            - name: wordpress
              mountPath: /srv
            - name: config
              mountPath: /config
              readOnly: true
      tolerations:
        - key: node.kubernetes.io/disk-pressure
          operator: Exists
          effect: NoSchedule
        - key: node.kubernetes.io/memory-pressure
          operator: Exists
          effect: NoSchedule
        - key: node.kubernetes.io/pid-pressure
          operator: Exists
          effect: NoSchedule
      volumes:
        - name: wordpress
          hostPath:
            path: /srv
            type: DirectoryOrCreate
        - name: config
          secret:
            secretName: secrets
