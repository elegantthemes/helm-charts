    resources:
      requests:
        memory: 100M
        cpu: 200m
  pmm:
    enabled: true
    image: percona/pmm-client:2.26.0
    serverHost: percona-monitoring-server-service
    serverUser: admin
#    pxcParams: "--disable-tablestats-limit=2000"
#    proxysqlParams: "--custom-labels=CUSTOM-LABELS"
    resources:
      requests:
        memory: 150M
        cpu: 300m
      limits:
        memory: 750M
        cpu: 500m
  backup:
    image: bitfade/percona-xtradb-cluster-operator:1.10.0-pxc8.0-backup
#    serviceAccountName: percona-xtradb-cluster-operator
#    imagePullSecrets:
#      - name: private-registry-credentials
    pitr:
      enabled: true
      storageName: backup-pitr-1 
      timeBetweenUploads: 120
    storages:
      #backup-1:
      #  type: filesystem
      #  labels:
      #    {{ .Values.label_name }}: {{ .Values.label_value }}
      #    release: {{ .Values.label_value }}
      #  volume:
      #    persistentVolumeClaim:
      #      storageClassName: {{ .Values.storage_class_name }}
      #      accessModes: [ "ReadWriteOnce" ]
      #      resources:
      #        requests:
      #          storage: 60Gi

      backup-2:
        type: s3
        labels:
          {{ .Values.label_name }}: {{ .Values.label_value }}
          release: {{ .Values.label_value }}
        s3:
          bucket: {{ .Values.s3_bucket_name_backup_2 }}
          credentialsSecret: {{ .Values.s3_secret_name_backup_2 }}
          endpointUrl: {{ .Values.s3_endpoint_backup_2 }}
        region: {{ .Values.s3_region_backup_2 }}

      backup-3:
        type: s3
        labels:
          {{ .Values.label_name }}: {{ .Values.label_value }}
          release: {{ .Values.label_value }}
        s3:
          bucket: {{ .Values.s3_bucket_name_backup_3 }}
          credentialsSecret: {{ .Values.s3_secret_name_backup_3 }}
          endpointUrl: {{ .Values.s3_endpoint_backup_3 }}
        region: {{ .Values.s3_region_backup_3 }}

      backup-4:
        type: s3
        labels:
          {{ .Values.label_name }}: {{ .Values.label_value }}
          release: {{ .Values.label_value }}
        s3:
          bucket: {{ .Values.s3_bucket_name_backup_4 }}
          credentialsSecret: {{ .Values.s3_secret_name_backup_4 }}
          endpointUrl: {{ .Values.s3_endpoint_backup_4 }}
        region: {{ .Values.s3_region_backup_4 }}

      backup-pitr-1:
        type: s3
        labels:
          {{ .Values.label_name }}: {{ .Values.label_value }}
          release: {{ .Values.label_value }}
        s3:
          bucket: {{ .Values.s3_bucket_name_backup_pitr_1 }}
          credentialsSecret: {{ .Values.s3_secret_name_backup_pitr_1 }}
        region: {{ .Values.s3_region_backup_pitr_1 }}
    schedule:
      #- name: backup-1
      #  schedule: '0 * * * *'
      #  keep: 6
      #  storageName: backup-1

      # At 00:01 on every day-of-month from 2 through 31.
      - name: daily-backup-2
        schedule: "1 0 2-31 * *"
        keep: 30
        storageName: backup-2

      # At 08:01 on every day-of-month from 2 through 31.
      - name: daily-backup-3
        schedule: "1 8 2-31 * *"
        keep: 30
        storageName: backup-3

      # At 16:01 on every day-of-month from 2 through 31.
      - name: daily-backup-4
        schedule: "1 16 2-31 * *"
        keep: 30
        storageName: backup-4

      # At 00:01 on day-of-month 1.
      - name: monthly-backup-2
        schedule: "1 0 1 * *"
        keep: 6
        storageName: backup-2

      # At 08:01 on day-of-month 1.
      - name: monthly-backup-3
        schedule: "1 8 1 * *"
        keep: 6
        storageName: backup-3

      # At 16:01 on day-of-month 1.
      - name: monthly-backup-4
        schedule: "1 16 1 * *"
        keep: 6
        storageName: backup-4
